<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>心理咨询系统</title>
    <!-- Bootswatch Cosmo 主题 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">心理咨询中心</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="切换导航">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页 <span class="sr-only">(当前)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">文章</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">关于我们</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">联系我们</a>
                </li>
            </ul>
            <!-- 用户信息区域 -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="userInfo">
                    <!-- 显示欢迎信息 -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutBtn">退出登录</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 英雄区 -->
    <header class="jumbotron jumbotron-fluid text-center text-white hero-bg">
        <div class="container">
            <h1 class="display-4">欢迎来到心理咨询中心</h1>
            <p class="lead">在这里，我们关注您的心理健康，陪伴您走过每一个难关</p>
            <a class="btn btn-lg btn-light" href="login.html" role="button">立即登录</a>
        </div>
    </header>

    <!-- 特色内容区：例如精选文章或服务介绍 -->
    <section class="container my-5">
        <h2 class="mb-4 text-center">精选文章</h2>
        <div class="row">
            <!-- 卡片示例：你可以动态生成这些卡片 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="文章封面">
                    <div class="card-body">
                        <h5 class="card-title">如何保持心理健康</h5>
                        <p class="card-text">心理健康是生活中最重要的一部分，我们为您提供实用建议……</p>
                        <a href="#" class="btn btn-primary">阅读全文</a>
                    </div>
                </div>
            </div>
            <!-- 第二张卡片 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="文章封面">
                    <div class="card-body">
                        <h5 class="card-title">压力管理技巧</h5>
                        <p class="card-text">如何在快节奏的生活中找到平衡，这里有一些实用的管理技巧……</p>
                        <a href="#" class="btn btn-primary">阅读全文</a>
                    </div>
                </div>
            </div>
            <!-- 第三张卡片 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="文章封面">
                    <div class="card-body">
                        <h5 class="card-title">积极心态的重要性</h5>
                        <p class="card-text">积极的心态能让生活充满希望，来了解如何培养这种心态……</p>
                        <a href="#" class="btn btn-primary">阅读全文</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 心理咨询中心. 版权所有.</p>
        </div>
    </footer>

    <!-- 引入 jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/bootstrap.min.js"></script>

    <script>// 检查用户是否已登录
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = 'login.html';
    } else {
      const username = localStorage.getItem('username');
      const userInfoElem = document.getElementById('userInfo');
      if (userInfoElem) {
        userInfoElem.innerHTML = `<span class="navbar-text">欢迎, ${username}</span>`;
      }
    }

    // 绑定退出登录事件
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    });</script>
</body>
</html>
